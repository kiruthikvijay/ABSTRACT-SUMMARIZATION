<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>TECHNOCRATS</title>
    <style>
        .result{
            border: 2px solid rgba(0, 0, 0, 0.774);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            ABSTRACTIVE BASED TEXT SUMMARIZATION
          </a>
        </div>
        <br>
      </nav>
    <div class="container" style="padding:20px">
        <div class="row">
            <div class="col-6" style="padding-right: 20px;">
                <label for="floatingTextarea2"><h3><n><u>Paste ur content here</u></n></h3></h3></h3></label><br> 
                <div class="form-floating" style="padding:20px">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"style="height: 300px"></textarea>
                    <div class="d-grid gap-2"> 
                        <br>
            <div id="summarydiv">
                <label  for="summary_len">Summary length:</label>
                <input type="number" id="summary_len" name="summary_len"
       min="2" max=500>
            </div>
            <div id="beamsdiv">

               <label for="beams">Number of beams:</label>
                <input type="number" id="beams" name="beams"
       min="1" max=8>
            </div>
                        <br>
                        <button class="btn btn-primary" type="button">summarize</button>
                      </div>
                </div>
            </div>
            <div class="col-6" style="padding-left: 20px;">
                <h3><u><n>Summary</n></u></h3>
                <br>
            <div class="result" style="padding:20px"> 
        </div>
    </div>
</body>
</html>
